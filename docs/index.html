<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Tweak Compatible</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="index.css" rel="stylesheet">


</head>

<body>
    <div id="app">
        <tweaklist ref="tweaklist"></tweaklist>

    </div>
    <template id="tweaklist-template">
        <div>
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">Tweak Compatible</a>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse pull-right">
                        <form class="navbar-form navbar-search" role="search">
                            <div class="input-group">
                                <input type="text" class="form-control" v-model="data.searchTerm" placeholder="filter packages">

                                <div class="input-group-btn">
                                    <button type="button" class="btn btn-search btn-success">
                                        <span class="glyphicon glyphicon-search"></span>
                                        <span v-for="(iOSVersion, index) in data.iOSVersions" class="label-icon">
                                            <span v-if="data.iOSVersionIndex == index">
                                                 iOS {{iOSVersion}}
                                            </span>
                                        </span>
                                    </button>
                                    <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu pull-right" role="menu">
                                        <li v-for="(iOSVersion, index) in data.iOSVersions">
                                            <a href="#" v-on:click="selectOSFilter($event, index)" >
                                                <span class="glyphicon glyphicon-phone"></span>
                                                <span class="label-icon">iOS {{iOSVersion}}</span>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </nav>
            
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12 main">
                        <h2 class="sub-header">
                            Tweak List
                            <span class="badge">{{filteredPackages.length}} package found</span>
                        </h2>
            
                        <div v-for="(package, index) in filteredPackages" class="row-fluid">

                            <strong>
                                <span class="label pull-right" v-bind:class="package.outcome.classObject"> 
                                     Latest Version:
                                    {{package.latest}} 
                                </span>
                                {{ package.name }} 
                            </strong>

                            

                            <p>
                                <span class="label pull-right" v-bind:class="package.outcome.classObject">
                                    Status: {{ package.outcome.status }}
                                </span>
                                 {{ package.depiction }}
                            </p>
                            <p class="bg-success">{{ package.outcome.counts.good }} device(s) at {{ package.outcome.percentage }}% reported this package as working on iOS
                                {{ package.iOSVersion }}.
                            </p>
                            <p class="bg-danger">{{ package.outcome.counts.bad }} device(s) at {{ 100-package.outcome.percentage }}% reported this package as <strong>not working</strong> on iOS
                                {{ package.iOSVersion }}.
                            </p>
                            <div v-if=" package.notes" class="well">

                            </div>
                        </div>
                        <hr />
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://unpkg.com/vue/dist/vue.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/async/2.6.0/async.min.js"></script>


    <script src="index.js"></script>
</body>

</html>
