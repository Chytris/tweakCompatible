<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Jailbreak community driven compatibilty checker">
    <meta name="author" content="Jed Lippold">

    <title>Tweak Compatibilty Checker</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="index.css" rel="stylesheet">


</head>

<body>

    <div id="app">
        <tweaklist></tweaklist>

        <div id="submitReview" class="modal" tabindex="-1" role="dialog">
            <submission></submission>
        </div>
        
    </div>

    <template id="tweaklist-template">
        <div>
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container-fluid">
                    <form class="navbar-form navbar-search" role="search">
                        <div class="input-group" style="min-width: 80%">
                            <input type="text" class="form-control" v-model="data.searchTerm" placeholder="filter">
                    
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-search btn-success">
                                    <span class="glyphicon glyphicon-search"></span>
                                    <span v-for="(iOSVersion, index) in data.iOSVersions" class="label-icon">
                                        <span v-if="data.iOSVersionIndex == index">
                                            iOS {{iOSVersion}}
                                        </span>
                                    </span>
                                </button>
                                <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" role="menu">
                                    <li v-for="(iOSVersion, index) in data.iOSVersions">
                                        <a href="#" v-on:click="selectOSFilter($event, index)">
                                            <span class="glyphicon glyphicon-phone"></span>
                                            <span class="label-icon">iOS {{iOSVersion}}</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </form>
                </div>
            </nav>
            
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12 main">
                        <h2 class="sub-header">
                            Tweak Compatibilty Checker
                            <span class="badge">{{filteredPackages.length}} package(s) found</span>
                        </h2>
            
                        <div v-for="(package, index) in filteredPackages" class="row-fluid">
                            <div v-for="version in package.versions">
                                <div v-if="version.current">

                                    <strong>
                                        <span class="label pull-right" v-bind:class="version.classObject">
                                            Latest Version: {{package.latest}}
                                        </span>
                                        {{ package.name }}
                                    </strong>
                                
                                    <p>
                                        <span class="label pull-right" v-bind:class="version.classObject">
                                            Status: {{ version.outcome.calculatedStatus }}
                                        </span>
                                        {{ package.depiction }}
                                    </p>
                                    <p v-if="version.outcome.good > 0" class="bg-success">
                                        {{ version.outcome.good }} device(s) at 
                                        {{ version.outcome.percentage }}% reported this package as working on
                                        iOS {{ package.iOSVersion }}.
                                    </p>
                                    <p v-if="version.outcome.bad > 0" class="bg-danger">
                                        {{ version.outcome.bad }} device(s) at 
                                        {{ 100-version.outcome.percentage }}% reported this package as
                                        <strong>not working</strong> on 
                                        iOS {{ package.iOSVersion }}.
                                    </p>
                                    <div v-if="package.notes" class="well">
                                        <p v-for="(note, index) in package.notes">
                                            <span class="label label-info">{{ getDeviceName(note.device) }}</span> user reported ths tweak as
                                            <span v-if="note.status == 'Working'" class="label label-success">Working</span>
                                            <span v-else class="label label-danger">Not Working</span>
                                            on {{note.date}}
                                            <span v-if="note.issues">- {{note.issues}}</span>
                                
                                        </p>
                                    </div>
                                </div>
                            </div>


                        </div>
                        <hr />
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="submission-template">
        <div class="modal-dialog" role="document" v-if="data">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">Submit `{{data.userInfo.packageName}}` Review</h4>
                </div>
                <div class="modal-body">
        
                    <h5>Activator</h5>
        
                    <form>
                        <div class="form-group">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="working" :disabled="data.action != 'working'" v-model="data.chosenStatus" :checked="data.action == 'working'">
                                    Tweak is working on iOS {{data.userInfo.iOSVersion}}
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="partial" :disabled="data.action != 'working'" v-model="data.chosenStatus">
                                    Tweak is partially working on iOS {{data.userInfo.iOSVersion}}
                                </label>
                            </div>
                            <div class="radio disabled">
                                <label>
                                    <input type="radio" name="optionsRadios" id="optionsRadios3" value="not working" :disabled="data.action == 'working'" :checked="data.action != 'working'" v-model="data.chosenStatus">
                                    Tweak is not working on iOS {{data.userInfo.iOSVersion}}
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="review">Notes</label>
                            <input type="text" class="form-control" id="review" v-model="data.notes" placeholder="Optional review notes">
                        </div>
                    </form>
                            
                    <div class="alert alert-danger alert-dismissible fade in" role="alert">
                        <p>
                            Once you click next, you will be redirect to github issues to finalize this submission. 
                            You <strong>need a github account</strong> to submit reviews! Just click submit on the created
                            github issue and your review will be posted.
                        </p>
                    </div>

                    <div id="userDetails" class="collapse">
                        <dl class="dl-horizontal">
                            <div v-for="item in Object.keys(data.userInfo)">
                                <dt>
                                    {{item}}
                                </dt>
                                <dd>
                                    {{ data.userInfo[item] }}
                                </dd>
                            </div>
                        </dl>
                    </div>
        
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button role="button" class="btn btn-primary" v-on:click="github()">Next</button>
                    <a class="btn btn-default pull-left" role="button" data-toggle="collapse" href="#userDetails" aria-expanded="false" aria-controls="collapseExample">
                        User Details
                    </a>
                </div>

                <form id="github" method="GET" target="_blank" action="https://github.com/jlippold/tweakCompatible/issues/new">
                    <input type="hidden" :value="issueTitle" name="title" />
                    <input type="hidden" :value="issueBody" name="body" />
                    <input type="hidden" :value="'user-submission,' + data.chosenStatus" name="labels" />
                </form>
            </div>
            <!-- /.modal-content -->
        </div>
    </template>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://unpkg.com/vue/dist/vue.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/async/2.6.0/async.min.js"></script>


    <script src="index.js"></script>
</body>

</html>
