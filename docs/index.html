<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Jailbreak community driven compatibilty checker">
    <meta name="author" content="Jed Lippold">

    <title>Tweak Compatibilty Checker</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="index.css" rel="stylesheet">


</head>

<body>

    <div id="app">
        <tweaklist></tweaklist>        
    </div>

    <template id="tweaklist-template">
        <div>
            <nav class="navbar navbar-inverse navbar-static-top">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                            aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="https://jlippold.github.io/tweakCompatible/">
                            TweakCompatible
                        </a>
                    </div>
                    <div id="navbar" class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li>
                                <a href="https://github.com/jlippold/tweakCompatible">Source</a>
                            </li>
                            <li>
                                <a href="https://github.com/jlippold/tweakCompatible/issues">Issues</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="container-fluid main">
                <div class="row">
                    <form>
                        <div class="col-xs-8 col-sm-8 col-md-8">
                            <div class="form-group">
                                <label>Search</label>
                                <input type="test" class="form-control" v-model="data.searchTerm" />
                            </div>
                        </div>

                        <div class="col-xs-4 col-sm-4 col-md-4">
                            <div class="form-group">
                                <label>iOS</label>
                                <select class="form-control" v-model="data.iOSVersionIndex">
                                    <option v-for="(iOSVersion, index) in data.iOSVersions" v-bind:value="index">
                                        {{iOSVersion}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div v-for="(package, index) in filteredPackages" class="row-fluid">
                            <div v-for="version in package.versions">
                                <div v-if="version.current">

                                    <strong>
                                        <span class="label pull-right" v-bind:class="version.classObject">
                                            Latest Version: {{package.latest}}
                                        </span>
                                        <a v-bind:href="'package.html#!/' + package.id + '/details/'">
                                            {{ package.name }}
                                        </a>
                                    </strong>
                                
                                    <p>
                                        <span class="label pull-right" v-bind:class="version.classObject">
                                            Status: {{ version.outcome.calculatedStatus }}
                                        </span>
                                        {{ package.depiction }}
                                    </p>
                                    <p v-if="version.outcome.good > 0" class="bg-success">
                                        {{ version.outcome.good }} device(s) at 
                                        {{ version.outcome.percentage }}% reported this package as working on
                                        iOS {{ package.iOSVersion }}.
                                    </p>
                                    <p v-if="version.outcome.bad > 0" class="bg-danger">
                                        {{ version.outcome.bad }} device(s) at 
                                        {{ 100-version.outcome.percentage }}% reported this package as
                                        <strong>not working</strong> on 
                                        iOS {{ package.iOSVersion }}.
                                    </p>
                                    <div v-if="package.notes" class="well">
                                        <p v-for="(note, index) in package.notes">
                                            <span class="label label-info">{{ getDeviceName(note.device) }}</span> user reported ths tweak as
                                            <span v-if="note.status == 'Working'" class="label label-success">Working</span>
                                            <span v-else class="label label-danger">Not Working</span>
                                            on {{note.date}}
                                            <span v-if="note.issues">- {{note.issues}}</span>
                                
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>


    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://unpkg.com/vue/dist/vue.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/async/2.6.0/async.min.js"></script>


    <script src="common.js"></script>
    <script src="index.js"></script>
</body>

</html>
